<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Student Task Manager</title>
</head>
<body>
    <div class="header">
        <div class="header1">
            <h1>Student Task Manager</h1>
        </div>
        <div class="header2">
            <div>
                <button class="add">Add Task</button>
            </div>
            <div class="fetchTask">
                <form action="retrieveTasks">
                    <div>
                        <label for="id">Enter Course ID</label>
                        <input type="number" name="id" id="id">
                    </div>
                    <div class="search">
                        <button type="submit">Show Tasks</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="newTask hidden">
        <form action="newTask" method="post">
            <div>
                <label for="courseId">Course ID</label>
                <input type="number" name="courseId" id="courseId" required>
            </div>
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div>
                <label for="description">Task Description</label>
                <textarea name="description" id="description" cols="30" rows="5" style="resize: none;"></textarea>
            </div>
            <div>
                <label for="dueDate">Due Date</label>
                <input type="date" name="dueDate" id="dueDate" min="" required>
            </div>
            <div class="submit">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="task-status">
        <button onclick="showAll()">Show all tasks</button>
        <button onclick="showComplete()">Completed Tasks</button>
        <button onclick="showIncomplete()">Incomplete Task</button>
    </div>
    <div id="tasks">
        
    </div>
    <script src="./index.js"></script>
</body>
</html>
